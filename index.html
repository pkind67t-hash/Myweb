<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Word</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f8ff;
    }
    h1 {
        color: #333;
    }
    button {
        padding: 15px 30px;
        font-size: 18px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #wordDisplay {
        font-size: 24px;
        margin-top: 30px;
        color: #ff4500;
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>Your Word</h1>
<button onclick="pickWord()">Pick Your Word</button>
<p id="wordDisplay">ðŸŽ²</p>

<script>
    const words = ["YES", "A Big Ass No", "Take it", "Step back", "none", "Think again", "Call", "Sure", "Wait a moment", "Go ahead"];

    function pickWord() {
        const randomIndex = Math.floor(Math.random() * words.length);
        document.getElementById("wordDisplay").innerText = words[randomIndex];
    }
</script>
</body>
</html>
